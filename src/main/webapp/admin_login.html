<!DOCTYPE html>
<html id="login-page">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="static/css/materialize.css"  media="screen"/>
    <link type="text/css" rel="stylesheet" href="static/css/styles.css"/>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            border: 0 none;
            height: 100%;
        }
    </style>

</head>

<body class="light-blue lighten-5">

    <div class="row container valign-wrapper">
        <form class="card card-panel col s6 offset-s3 small" action="/loginAction" method="post">
            <div class="card-content">
                <span class="card-title center-align">Панель администрирования</span>
                <div class="input-field col s12">
                    <input placeholder="Логин" id="login" name="username">
                </div>
                <div class="input-field col s12">
                    <input placeholder="Пароль" id="password" name="password">
                </div>
            </div>
            <div class="card-action">
                <button class="btn-flat" type="submit">Войти</button>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="static/lib/jquery.js"></script>
</body>
</html>
